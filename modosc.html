<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo oscuro</title>
    <link rel="stylesheet" href="modosc.css">
</head>
<body>
    <div class="container">
        <h1>Modo oscuro</h1>
        <button type="button" onclick="CambiarModoColor()">Activar modo oscuro</button>

    </div>
</body>
<script>
    function CambiarModoColor(){
        document.body.classList.toggle("dark-mode");
    }
</script>
</html>
