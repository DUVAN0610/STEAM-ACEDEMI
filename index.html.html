<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo oscuro</title>
    <link rel="stylesheet" href="modosc.css">
</head>
<body>
    <div class="container">
        <h1>Modo oscuro</h1>
        <div>
        <button type="button" onclick="ModoClaro()">Activar </button>
        <button type="button" onclick="ModoOscuro()">Desactivar </button>
        </div>
        
    </div>
</body>
<script>
    function ModoClaro(){
        document.body.style.backgroundColor="black"
        
    }
    function ModoOscuro(){
        document.body.style.backgroundColor= "white"
        
    }
</script>
</html>
